{% extends "coplate_base/base.html" %}
{% load socialaccount %}

{% load static %}
{% load widget_tweaks %}

{% block title %}로그인 | Coplate{% endblock title %}

{% block content %}
    <div class="account-background">
        <main class="account">
            <div class="title">
                <a href="{% url 'index' %}">
                    <img class="logo" src="{% static 'coplate/assets/coplate-logo.svg' %}" alt="Coplate Logo">
                </a>
            </div>
            <form method="post">
                {% csrf_token %}
                <button id="login_btn" class="cp-button" type="submit">로그인</button>
            </form>
            <div class="info" style="text-align: center">
                <a class="item" href="{% url 'account_reset_password' %}">비밀번호 찾기</a>
                <a class="item" href="{% url 'account_signup' %}">회원가입</a> <br><br>
            </div>
        </main>
    </div>
{% endblock content %}
{% block javascript %}
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            login_btn = document.getElementById('login_btn');
            login_btn.click();
        })
    </script>
{% endblock %}
